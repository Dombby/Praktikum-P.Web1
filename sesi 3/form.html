<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Form - Sesi 3</title>
</head>
<body>
  <h1>Tambah Karyawan</h1>
  <form id="form-karyawan" action="#" onsubmit="return false;">
    <label for="nik">NIK:</label><br>
    <input id="nik" name="nik" type="text" required maxlength="16" placeholder="Masukkan NIK"><br><br>

    <label for="nama">Nama:</label><br>
    <input id="nama" name="nama" type="text" required placeholder="Nama lengkap"><br><br>

    <label for="tgl">Tanggal Mulai:</label><br>
    <input id="tgl" name="tgl" type="date" min="2022-01-11"><br><br>

    <label>Gaji Pokok:</label><br>
    <input id="gaji" name="gaji" type="number" min="1000000" step="10000" value="1000000"><br><br>

    <input type="submit" value="Submit" onclick="handleSubmit()">
    <input type="reset" value="Reset">
  </form>

  <script>
    function handleSubmit(){
      const nik = document.getElementById('nik').value.trim();
      const nama = document.getElementById('nama').value.trim();
      if(!nik || !nama){
        alert('NIK dan Nama wajib diisi!');
        return;
      }
      alert('Form ter-submit:\\nNIK: '+nik+'\\nNama: '+nama);
    }
  </script>
</body>
</html>
