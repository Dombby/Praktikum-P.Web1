<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Tambah Karyawan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h3>Tambah Karyawan</h3>
    <form onsubmit="return false;">
      <div class="mb-3">
        <label for="nik" class="form-label">NIK</label>
        <input id="nik" type="text" class="form-control" placeholder="Masukkan NIK" required>
      </div>

      <div class="mb-3">
        <label for="nama" class="form-label">Nama</label>
        <input id="nama" type="text" class="form-control" placeholder="Nama lengkap" required>
      </div>

      <div class="mb-3">
        <label for="tgl" class="form-label">Tanggal Mulai</label>
        <input id="tgl" type="date" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Status</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="status" id="tetap" value="tetap" checked>
          <label class="form-check-label" for="tetap"><i class="fa fa-user-check"></i> Tetap</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="status" id="kontrak" value="kontrak">
          <label class="form-check-label" for="kontrak"><i class="fa fa-user-clock"></i> Kontrak</label>
        </div>
      </div>

      <button class="btn btn-primary" onclick="simpan()"><i class="fa fa-save"></i> Simpan</button>
      <a href="index.html" class="btn btn-secondary">Batal</a>
    </form>
  </div>

  <script>
    function simpan(){
      const nik = document.getElementById('nik').value.trim();
      const nama = document.getElementById('nama').value.trim();
      if(!nik || !nama){ alert('Lengkapi data!'); return; }
      alert('Data tersimpan (demo):\\n' + nama + ' (' + nik + ')');
      // redirect ke index.html
      window.location.href = 'index.html';
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
