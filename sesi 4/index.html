<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bootstrap Demo - Data Karyawan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Penggajian</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Data</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="row mb-2">
      <div class="col-md-6"><h5>Data Karyawan</h5></div>
      <div class="col-md-6 text-end">
        <a href="tambah.html" class="btn btn-success"><i class="fa fa-plus"></i> Tambah Data</a>
      </div>
    </div>

    <table class="table table-striped table-bordered">
      <thead class="table-light">
        <tr>
          <th style="width:120px">NIK</th>
          <th>Nama</th>
          <th style="width:150px">Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1234567890</td>
          <td>Andi</td>
          <td>
            <button class="btn btn-warning btn-sm"><i class="fa fa-edit"></i> Ubah</button>
            <button class="btn btn-danger btn-sm"><i class="fa fa-trash"></i> Hapus</button>
          </td>
        </tr>
        <tr>
          <td>0987654321</td>
          <td>Budi</td>
          <td>
            <button class="btn btn-warning btn-sm"><i class="fa fa-edit"></i> Ubah</button>
            <button class="btn btn-danger btn-sm"><i class="fa fa-trash"></i> Hapus</button>
          </td>
        </tr>
      </tbody>
    </table>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
